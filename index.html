<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הצטרף למז"פ</title>
  <style>
    body {
      background-color: #2e2e38;
      font-family: Arial, sans-serif;
      color: #dcdcdc;
      text-align: center;
      direction: rtl;
      padding: 50px 20px;
      position: relative;
    }

    body::before {
      content: "";
      background-image: url("Israeli_Police_Tag.svg.png");
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.06;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      color: #4C7EFF;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
      font-size: 50px;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      direction: rtl;
      text-align: right;
    }

    .btn-primary {
      background-color: #4C7EFF;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .btn-secondary {
      background-color: #000;
      color: white;
      border: 2px solid #ff4d4d;
      padding: 10px;
      border-radius: 25px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
    }

    .description {
      margin-top: 90px;
      color: #89a3ff;
      font-size: 50px;
      position: relative;
      z-index: 1;
    }

    .footer {
      margin-top: 25px;
      font-size: 15px;
      color: #ccc;
    }

    .image-container {
      margin-top: 50px;
      margin-bottom: 80px;
      position: relative;
      z-index: 1;
    }

    .image-container img {
      max-width: 70%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h1>בוא להצטרף למשטרת ישראל.</h1>

  <div class="form-container">
    <form id="leadForm">
      <input type="text" name="שם מלא" placeholder="שם מלא" required>
      <input type="email" name="אימייל" placeholder="אימייל" required>
      <input type="tel" name="טלפון" placeholder="מספר נייד" required>
      <input type="number" name="גיל" placeholder="גיל" required>

      <input type="file" id="cvInput" name="cvfile" accept=".pdf,.doc,.docx" style="display: none;" required>
      <label for="cvInput"><div class="btn-secondary">קורות חיים</div></label>
      <div id="fileNameDisplay" style="color: #aaa; font-size: 14px; margin-top: 8px;"></div>

      <button class="btn-primary" type="submit">אני רוצה להצטרף</button>
    </form>
  </div>

  <div class="description">
    בוא לחשוף את האמת – קריירה במשטרה שמובילה קדימה
  </div>

  <!-- תמונה בתחתית הדף, שניתן לגלול אליה -->
  <div class="image-container">
    <img src="banner.jpg" alt="קורס ערבית מזו״פ" />
  </div>

  <script>
    const form = document.getElementById('leadForm');
    const input = document.getElementById("cvInput");
    const display = document.getElementById("fileNameDisplay");
    const submitButton = form.querySelector("button[type='submit']");

    input.addEventListener("change", function () {
      if (this.files && this.files.length > 0) {
        display.textContent = "קובץ שנבחר: " + this.files[0].name;
      } else {
        display.textContent = "";
      }
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      submitButton.disabled = true;
      submitButton.textContent = "שולח...";

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const base64 = reader.result.split(',')[1];
        const data = new URLSearchParams();
        data.append('שם מלא', form['שם מלא'].value);
        data.append('אימייל', form['אימייל'].value);
        data.append('טלפון', form['טלפון'].value);
        data.append('גיל', form['גיל'].value);
        data.append('קובץ_base64', base64);
        data.append('קובץ_name', file.name);

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbxM1Rul3LbYl639Uj0Wsh8XiJSk-IF1Tu6JMoMPR_1TUyB43oCsyOZVYyFkBGxD6tXpZg/exec', {
            method: 'POST',
            body: data
          });

          const result = await response.json();
          if (result.result === 'success') {
            alert('הטופס נשלח בהצלחה!');
            form.reset();
            display.textContent = "";
            submitButton.disabled = false;
            submitButton.textContent = "אני רוצה להצטרף";
          } else {
            alert('אירעה שגיאה בשליחה!');
            console.error(result.error);
            submitButton.disabled = false;
            submitButton.textContent = "אני רוצה להצטרף";
          }
        } catch (error) {
          alert('שגיאה בעת שליחת הטופס');
          console.error(error);
          submitButton.disabled = false;
          submitButton.textContent = "אני רוצה להצטרף";
        }
      };

      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>


</body>
</html>
